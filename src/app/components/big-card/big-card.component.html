<article class="container__article__bigcard">
  <a
    [routerLink]="['/content', dataFake[0].id]"
    title="{{ dataFake[0].title }}"
  >
    <figure>
      <img src="{{ dataFake[0].photo }}" alt="{{ dataFake[0].title }}" />
      <span>{{ newDate(dataFake[0].createdAt) }}</span>
    </figure>

    <h3>{{ dataFake[0].title }}</h3>
    <p>
      {{ dataFake[0].content }}
    </p>
  </a>
</article>
