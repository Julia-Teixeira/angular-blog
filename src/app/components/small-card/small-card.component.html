<article *ngFor="let post of dataFake">
  <a
    [routerLink]="['/content', post.id]"
    title="{{ post.title }}"
    class="container__article__smallCard"
  >
    <figure>
      <img src="{{ post.photo }}" alt="{{ post.title }}" />
    </figure>
    <div class="content__smallCard">
      <span>{{ newDate(post.createdAt) }}</span>
      <h3>{{ post.title }}</h3>
    </div>
  </a>
  <div class="card__separator" *ngIf="post.id < dataFake.length + 1">
    <hr />
  </div>
</article>
